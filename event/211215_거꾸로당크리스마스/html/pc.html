            </div>
        </div>
        <div>
            <img src="//ftp.xexymix.jpg3.kr/3carekorea/kukuro/event/211216_mas/pc/kukuro_eventpage_02.jpg" alt=""  usemap="#map01">

        <script>


            $(document).ready(function(){
                $(document).snowfall({
                    minSize: 5,
                    maxSize:10,
                    round : true,
                    shadow: true,
                    flakeCount : 300, maxSpeed : 5,
                })
            });


            var swiper_kukuro = new Swiper('.slide-banner-wrap', {
                slidesPerView: '1.5',
                loop: true,
                speed: 45000,
                allowTouchMove: false,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
            });
            function infinite() {
                swiper_kukuro.slideTo(swiper_kukuro.slides.length);
                swiper_kukuro.once('transitionEnd', function(){
                    swiper_kukuro.slideTo(swiper_kukuro.params.slidesPerView, 0, false);
                    setTimeout(function () {
                        infinite();    
                    }, 0);
                });
            }
            infinite();	
        </script>
