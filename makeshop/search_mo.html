<!-- bigin impression tracking START -->
<script>
    function biginImpression() {
        try {
            var clickedElement = this;
            var itemWrapper = $(clickedElement).closest('.list_shopping2x>ul>li')[0];
            var biginProductImage = itemWrapper.querySelector('img.listPic').src;
            var biginProductName = itemWrapper.querySelector('.listName').textContent.trim().replace(/(<([^>]+)>)/ig, '');
            var rawBiginPrice = itemWrapper.querySelector('.listPrice').textContent.trim().replace(/[\D]/g, '');
            var biginProductPrice = parseInt(rawBiginPrice);
            var biginProductLocation = itemWrapper.querySelector('a[href*="/m/product.html"]');
            var biginProduct = {};

            if (biginProductName) {
                biginProduct.name = biginProductName;
            }
            if (biginProductPrice) {
                biginProduct.price = biginProductPrice;
            }
            if (biginProductImage) {
                biginProduct.thumbnail = [biginProductImage];
            }
            if (biginProductLocation) {
                var rawBiginProdId = biginProductLocation.search.match(/branduid=([^&]*)/);
                biginProduct.id = rawBiginProdId && rawBiginProdId.length > 1 ? rawBiginProdId[1] : '';
            }
            var biginProductIndex = $(itemWrapper).index('.list_shopping2x>ul>li');
            if (biginProductIndex > -1) {
                biginProduct.position = biginProductIndex + 1;
            }
            biginProduct.list = window.location.href;

            if (biginProduct && biginProduct.id && biginProduct.name) {
                window.bigin.event('bg:impression', biginProduct)
            }
        } catch (e) { console.error(e) }
    }

    setTimeout(function () {
        if ($ && $('a[href*="m/product.html"][href*="branduid"]') && $('a[href*="m/product.html"][href*="branduid"]').length > 0) {
            $('a[href*="m/product.html"][href*="branduid"]').click(biginImpression);
        }
    }, 2000);
</script>
<!-- bigin impression tracking END -->
