<!-- bigin impression tracker start -->
<script>
function biginImpression() {
try {
  var clickedElement = this;
  var itemWrapper = $(clickedElement).closest('.item_box')[0];
  var biginProductImage = itemWrapper.querySelector('.thumb img').src;
  var biginProductName = itemWrapper.querySelector('.name').textContent.trim().replace(/(<([^>]+)>)/ig,'');
  var rawBiginPrice = itemWrapper.querySelector('.price02').textContent.trim().replace(/[\D]/g, '');
  var biginProductPrice = parseInt(rawBiginPrice);
  var biginProductLocation = itemWrapper.querySelector('.thumb > a');
  var biginProduct = {};

  if (biginProductName) {
    biginProduct.name = biginProductName;
  }
  if (biginProductPrice) {
    biginProduct.price = biginProductPrice;
  }
  if (biginProductImage) {
    biginProduct.thumbnail = [biginProductImage];
  }
  if (biginProductLocation) {
    var rawBiginProdId = biginProductLocation.search.match(/branduid=([^&]*)/);
    biginProduct.id = rawBiginProdId && rawBiginProdId.length > 1 ? rawBiginProdId[1] : '';
  }
  
  var biginProductIndex;
  var rawBiginIndex = $(itemWrapper).index('.item_box');
  var sectionWrapper = $(itemWrapper).closest('#prd-section01')[0] || $(itemWrapper).closest('#prd-section04')[0];
  if (sectionWrapper.id === 'prd-section01') {
    biginProductIndex = (rawBiginIndex % 3) + 1
  } else if(sectionWrapper.id === 'prd-section04') {
    biginProductIndex = (rawBiginIndex - 8);
  }
  if (biginProductIndex > 0) {
    biginProduct.position = biginProductIndex;
  }
  biginProduct.list = window.location.href;

  if (biginProduct && biginProduct.id && biginProduct.name) {
    window.bigin.event('bg:impression', biginProduct)
  }
} catch (e) {}
}

setTimeout(function(){
if ($ && $('a[href*="shop/shopdetail"][href*="branduid"]') && $('a[href*="shop/shopdetail"][href*="branduid"]').length > 0) {
  $('a[href*="shop/shopdetail"][href*="branduid"]').click(biginImpression);
}
}, 2000);
</script>
<!-- bigin impression tracker end -->
